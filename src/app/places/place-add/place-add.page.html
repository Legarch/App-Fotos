<ion-header>
  <ion-toolbar>
    <ion-title>Agrega un nuevo lugar</ion-title>
    <ion-buttons slot="start">

      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Escribe un titulo" #title>
           
          </ion-input>

          <ion-input type="text" placeholder="http:/website.com" #imageURL>
  
          </ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title,imageURL)">
            SAVE 
          </ion-button>
        </ion-card-content>
        
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
